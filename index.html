<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calculadora de Madera | Login & Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --gray: #95a5a6;
            --success: #27ae60;
            --warning: #f39c12;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background-color: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--accent);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Calculator Styles */
        .calculator-view {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            padding: 20px 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: var(--primary);
            margin: 0;
        }
        
        .logo-text p {
            font-size: 14px;
            color: var(--gray);
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }
        
        /* Main Content */
        .calculator-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        /* Input Panel */
        .input-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 25px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        
        .panel-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        /* Results Panel */
        .results-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .results-header {
            padding: 20px 25px;
            background-color: var(--primary);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .length-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .length-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .length-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .piece-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .m2-result {
            text-align: center;
            font-size: 18px;
            color: var(--secondary);
            font-weight: 500;
        }
        
        /* Total Panel */
        .total-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
            padding: 25px;
            text-align: center;
            border-top: 3px solid var(--secondary);
        }
        
        .total-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .unit {
            font-size: 16px;
            color: var(--gray);
        }

        .export-section {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-export {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-export:hover {
            background-color: #219a52;
            transform: translateY(-2px);
        }

        .btn-whatsapp {
            background-color: #25d366;
        }

        .btn-whatsapp:hover {
            background-color: #128c7e;
        }

        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .calculator-container {
                grid-template-columns: 1fr;
            }
            
            .input-panel {
                position: static;
                margin-bottom: 20px;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .export-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">WC</div>
                <h1 class="login-title">Wood Calculator Pro</h1>
                <p class="login-subtitle">Sistema de Cubicaje de Madera</p>
            </div>

            <div id="error-message" class="error-message hidden">
                Usuario o contraseña incorrectos
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Calculator Screen -->
    <div id="calculator-screen" class="calculator-view hidden">
        <div class="app-container">
            <header class="app-header">
                <div class="logo">
                    <div class="logo-icon">WC</div>
                    <div class="logo-text">
                        <h1>Wood Calculator Pro</h1>
                        <p>Cubicador profesional de madera</p>
                    </div>
                </div>
                <div class="user-info">
                    <span id="current-user">Usuario</span>
                    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
                </div>
            </header>

            <main>
                <div class="calculator-container">
                    <aside class="input-panel">
                        <h2 class="panel-title">Configuración</h2>
                        <div class="form-group">
                            <label for="width">Ancho (pulgadas)</label>
                            <input type="number" id="width" class="form-control" placeholder="Ej. 12" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="lot-number">No. Lote Inventario</label>
                            <input type="text" id="lot-number" class="form-control" placeholder="Número de lote">
                        </div>
                        <div class="form-group">
                            <label for="product-type">Tipo de Producto</label>
                            <select id="product-type" class="form-control">
                                <option value="PISO CRUDO">PISO CRUDO</option>
                                <option value="TABLA">TABLA</option>
                                <option value="REGLA">REGLA</option>
                                <option value="VIGA">VIGA</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p style="font-size: 13px; color: var(--gray);">Fórmula: (Ancho × Piezas × Largo) ÷ 12 ÷ 10.76</p>
                        </div>
                    </aside>

                    <section class="results-panel">
                        <div class="results-header">
                            <h2>Resultados por Largo</h2>
                        </div>
                        <div class="results-grid" id="results-container">
                            <!-- Los elementos se generarán dinámicamente con JavaScript -->
                        </div>
                    </section>
                </div>

                <div class="total-panel">
                    <h3>Total de Metros Cuadrados</h3>
                    <div class="total-value"><span id="total-result">0.000</span></div>
                    <p class="unit">metros cuadrados (m²)</p>
                    
                    <div class="export-section">
                        <button class="btn-export" onclick="exportToExcel()">
                            📊 Exportar a Excel
                        </button>
                        <button class="btn-export btn-whatsapp" onclick="sendToWhatsApp()">
                            📱 Enviar por WhatsApp
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        // Usuarios del sistema (en producción esto estaría en una base de datos)
        const users = {
            'admin': 'admin123',
            'usuario1': 'pass123',
            'calculador': 'wood2023'
        };

        let currentUser = null;
        const whatsappNumber = '+50242181782';

        // Manejo del login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] && users[username] === password) {
                currentUser = username;
                document.getElementById('current-user').textContent = username;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('calculator-screen').classList.remove('hidden');
                document.getElementById('error-message').classList.add('hidden');
                initializeCalculator();
            } else {
                document.getElementById('error-message').classList.remove('hidden');
            }
        });

        function logout() {
            currentUser = null;
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('calculator-screen').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            resetCalculator();
        }

        function resetCalculator() {
            document.getElementById('width').value = '';
            document.getElementById('lot-number').value = '';
            document.getElementById('product-type').value = 'PISO CRUDO';
            const pieceInputs = document.querySelectorAll('.piece-input');
            pieceInputs.forEach(input => input.value = '');
            updateAllCalculations();
        }

        function initializeCalculator() {
            const widthInput = document.getElementById('width');
            const lotNumberInput = document.getElementById('lot-number');
            const productTypeInput = document.getElementById('product-type');
            const resultsContainer = document.getElementById('results-container');
            const totalResult = document.getElementById('total-result');
            
            // Generamos dinámicamente las tarjetas de resultados
            function generateLengthCards() {
                let html = '';
                // Generamos desde 1.00 hasta 7.00 pies con incrementos de 0.25
                for (let i = 1; i <= 7; i += 0.25) {
                    const length = i.toFixed(2);
                    html += `
                        <div class="length-card">
                            <div class="length-title">${length} pies</div>
                            <input type="number" class="piece-input" id="pieces-${length}" placeholder="Piezas" min="0">
                            <div class="m2-result">m²: <span id="result-${length}">0.000</span></div>
                        </div>
                    `;
                }
                resultsContainer.innerHTML = html;
            }
            
            generateLengthCards();

            // Event listeners
            widthInput.addEventListener('input', updateAllCalculations);
            
            // Usamos delegación de eventos para los inputs dinámicos
            resultsContainer.addEventListener('input', function(e) {
                if (e.target.classList.contains('piece-input')) {
                    updateAllCalculations();
                }
            });
        }

        function calculateM2(widthInches, pieces, lengthFeet) {
            if (!widthInches || !pieces || !lengthFeet) return 0;
            return (widthInches * pieces * lengthFeet) / 12 / 10.76;
        }

        function updateAllCalculations() {
            const width = parseFloat(document.getElementById('width').value);
            let total = 0;
            const pieceInputs = document.querySelectorAll('.piece-input');

            pieceInputs.forEach(input => {
                const lengthId = input.id.split('-')[1];
                const lengthFeet = parseFloat(lengthId);
                const pieces = parseFloat(input.value) || 0;
                
                const m2 = calculateM2(width, pieces, lengthFeet);
                const resultElement = document.getElementById(`result-${lengthId}`);
                
                if (m2 > 0) {
                    resultElement.textContent = m2.toFixed(3);
                    total += m2;
                } else {
                    resultElement.textContent = '0.000';
                }
            });

            document.getElementById('total-result').textContent = total.toFixed(3);
        }

        function exportToExcel() {
            const data = collectCalculationData();
            
            if (data.total === 0) {
                alert('No hay datos para exportar. Ingresa algunos valores primero.');
                return;
            }

            // Crear workbook
            const wb = XLSX.utils.book_new();
            
            // Datos del formulario siguiendo el formato del documento
            const formData = [
                ['HOJA DE CONTROL DE PRODUCCIÓN'],
                ['- GIBOR SOCIEDAD ANÓNIMA -'],
                [''],
                ['DATOS DE INVENTARIO', '', '', '', '', '', 'Página No.', ''],
                [''],
                [`No. LOTE INVENTARIO: ${data.lotNumber || ''}`, '', `PRODUCTO: ${data.productType}`, '', '', '', 'CALIDAD:', ''],
                [''],
                [`DIMEN. PRODUCTO: ${data.width}"`, 'GROSOR:', '', 'ANCHO:', '', 'ESPECIE:', ''],
                [''],
                ['# piezas', 'Piezas', 'Largo', 'M²', '# piezas', 'Piezas', 'Largo', 'M²'],
                []
            ];

            // Agregar datos de cálculo en el formato del formulario
            let rowIndex = 0;
            const maxRowsPerColumn = 20;
            
            data.calculations.forEach((calc, index) => {
                const currentRow = Math.floor(index / 2) + 11; // Empezar después del encabezado
                
                if (index % 2 === 0) {
                    // Columna izquierda
                    if (!formData[currentRow]) formData[currentRow] = new Array(8).fill('');
                    formData[currentRow][0] = index + 1;
                    formData[currentRow][1] = calc.pieces;
                    formData[currentRow][2] = parseFloat(calc.length.replace(' pies', '')).toFixed(2);
                    formData[currentRow][3] = calc.totalM2.toFixed(3);
                } else {
                    // Columna derecha
                    if (!formData[currentRow]) formData[currentRow] = new Array(8).fill('');
                    formData[currentRow][4] = index + 1;
                    formData[currentRow][5] = calc.pieces;
                    formData[currentRow][6] = parseFloat(calc.length.replace(' pies', '')).toFixed(2);
                    formData[currentRow][7] = calc.totalM2.toFixed(3);
                }
            });

            // Completar filas vacías si es necesario
            const minRows = 35;
            while (formData.length < minRows) {
                formData.push(new Array(8).fill(''));
            }

            // Agregar totales
            formData.push(['']);
            formData.push(['', '', '', '', '', '', '', '']);
            formData.push(['M²', '', '', 'FECHA:', '', 'M²', '', '']);
            formData.push(['RECIBE:', '', '', '', '', 'ENTREGA:', '', '']);
            formData.push(['']);
            formData.push(['TOTAL M²:', data.total.toFixed(3)]);

            // Crear worksheet
            const ws = XLSX.utils.aoa_to_sheet(formData);
            
            // Ajustar anchos de columna para simular el formato del formulario
            ws['!cols'] = [
                { width: 10 },  // # piezas
                { width: 10 },  // Piezas
                { width: 10 },  // Largo
                { width: 12 },  // M²
                { width: 10 },  // # piezas
                { width: 10 },  // Piezas
                { width: 10 },  // Largo
                { width: 12 }   // M²
            ];

            // Agregar worksheet al workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Control Producción');
            
            // Generar nombre de archivo
            const fileName = `Control_Produccion_${data.productType}_${data.lotNumber || 'SinLote'}_${new Date().toISOString().split('T')[0]}.xlsx`;
            
            // Descargar archivo
            XLSX.writeFile(wb, fileName);
            
            return fileName; // Devolver el nombre del archivo para referencia
        }

        function collectCalculationData() {
            const width = parseFloat(document.getElementById('width').value) || 0;
            const lotNumber = document.getElementById('lot-number').value;
            const productType = document.getElementById('product-type').value;
            const calculations = [];
            let total = 0;

            const pieceInputs = document.querySelectorAll('.piece-input');
            pieceInputs.forEach(input => {
                const lengthId = input.id.split('-')[1];
                const lengthFeet = parseFloat(lengthId);
                const pieces = parseFloat(input.value) || 0;
                
                if (pieces > 0) {
                    const m2PerUnit = calculateM2(width, 1, lengthFeet);
                    const totalM2 = calculateM2(width, pieces, lengthFeet);
                    
                    calculations.push({
                        length: `${lengthFeet} pies`,
                        pieces: pieces,
                        m2PerUnit: m2PerUnit,
                        totalM2: totalM2
                    });
                    
                    total += totalM2;
                }
            });

            return {
                width,
                lotNumber,
                productType,
                calculations,
                total
            };
        }

        function sendToWhatsApp() {
            const data = collectCalculationData();
            
            if (data.total === 0) {
                alert('No hay datos para enviar. Ingresa algunos valores primero.');
                return;
            }

            // Primero generar el archivo Excel
            const excelFileName = exportToExcel();

            // Crear mensaje para WhatsApp
            let message = `🪵 *WOOD CALCULATOR PRO*\n`;
            message += `📋 *HOJA DE CONTROL DE PRODUCCIÓN*\n`;
            message += `🏢 *GIBOR SOCIEDAD ANÓNIMA*\n\n`;
            
            message += `📦 *No. Lote Inventario:* ${data.lotNumber || 'No especificado'}\n`;
            message += `🔨 *Tipo de Producto:* ${data.productType}\n`;
            message += `📏 *Ancho:* ${data.width}" pulgadas\n`;
            message += `👨‍💼 *Usuario:* ${currentUser}\n`;
            message += `📅 *Fecha:* ${new Date().toLocaleString()}\n\n`;
            
            message += `📊 *DETALLE DE PRODUCCIÓN:*\n`;
            message += `────────────────────\n`;
            
            data.calculations.forEach((calc, index) => {
                message += `${index + 1}. ${calc.length}: ${calc.pieces} piezas = ${calc.totalM2.toFixed(3)} m²\n`;
            });
            
            message += `────────────────────\n`;
            message += `🎯 *TOTAL: ${data.total.toFixed(3)} m²*\n\n`;
            message += `💡 Fórmula: (Ancho × Piezas × Largo) ÷ 12 ÷ 10.76\n\n`;
            message += `📎 Se ha generado el archivo Excel: *${excelFileName}*\n`;
            message += `📋 El formulario contiene todos los datos organizados según el formato de control de producción.`;

            // Codificar mensaje para URL
            const encodedMessage = encodeURIComponent(message);
            
            // Crear URL de WhatsApp
            const whatsappURL = `https://wa.me/${whatsappNumber.replace('+', '')}?text=${encodedMessage}`;
            
            // Abrir WhatsApp en una nueva ventana
            window.open(whatsappURL, '_blank');
            
            // Mostrar mensaje informativo
            alert(`Reporte enviado a WhatsApp.\n\nArchivo Excel generado: ${excelFileName}\n\nEl archivo se descargó automáticamente y puedes adjuntarlo manualmente al chat de WhatsApp.`);
        }

        // Inicializar cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // La calculadora se inicializa después del login
        });
    </script>
</body>
</html>
